<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/icon-arrow.svg" type="image/x-icon">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Age Calculator | Frontend Mentor Challenge</title>
</head>
<body>
    <main class="age-calculator-container">
        <section class="calculator__inputs-area">
            <div class="calculator__day">
                <label for="day">DAY</label>
                <input type="text" id="day" placeholder="DD">
                <p></p>
            </div>
            <div class="calculator__month">
                <label for="month">MONTH</label>
                <input type="text" id="month" placeholder="MM">
                <p></p>
            </div>
            <div class="calculator__year">
                <label for="year">YEAR</label>
                <input type="text" id="year" placeholder="YYYY">
                <p></p>
            </div>

            <button class="calculator__button">
                <img src="./assets/images/icon-arrow.svg" alt="">
            </button>
        </section>
        <section class="calculator__result__area">
            <h1><span id="user__years">--</span> years</h1>
            <h1><span id="user__months">--</span> months</h1>
            <h1><span id="user__days">--</span> days</h1>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
